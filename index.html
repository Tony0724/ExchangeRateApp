<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exchange Rate App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="header">Exchange Rate App</h1>
    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency" class="picker"></select>
    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency" class="picker"></select>
    <label for="amount">Amount:</label>
    <input id="amount" class="input" placeholder="please enter amount">
    <button id="convertButton" class="button">Convert</button>
    <p id="result" class="result"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
