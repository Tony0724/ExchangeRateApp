<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16"  href="favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <title>환율 앱</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="light">
      <button id="toggle-theme">🌙</button>
  </div>
  <div class="container">
    <h1 class="header">💱 환율 앱</h1>
    <select id="lang-select" onchange="i18next.changeLanguage(this.value)">
      <option value="en">English</option>
      <option value="ko">한국어</option>
    </select>
    <label for="fromCurrency">원래 단위(화폐):</label>
    <select id="fromCurrency" class="picker"></select>
    <label for="toCurrency">바꾼 단위(화폐):</label>
    <select id="toCurrency" class="picker"></select>
    <label for="amount">가격(양):</label>
    <input id="amount" class="input" placeholder="please enter amount" value="1">
    <button id="convertButton" class="button">변환하기</button>
    <p id="result" class="result"></p>
    <p class="reference">이 사이트에서 제공하는 환율 정보는 <a href="https://api.manana.kr/exchange.json" target="_blank">💱</a>에서 받아온 데이터를 기초로 합니다.</p> <!-- 반응형으로 만들 때 글자 크기와 여백 등을 고려해서 css 코드를 좀 추가해야 함. -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/i18next@23.0.1/i18next.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
