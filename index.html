<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exchange Rate App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="header">Exchange Rate App</h1>
    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency" class="picker"></select>
    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency" class="picker"></select>
    <label for="amount">Amount:</label>
    <input id="amount" class="input" placeholder="please enter amount" value="1">
    <button id="convertButton" class="button">Convert</button>
    <p id="result" class="result"></p>
    <p class="reference">이 사이트에서 제공하는 환율 정보는 <a href="https://api.manana.kr/exchange.json" target="_blank">https://api.manana.kr/exchange.json</a>에서 받아온 데이터를 기초로 합니다.</p> <!-- 반응형으로 만들 때 글자 크기와 여백 등을 고려해서 css 코드를 좀 추가해야 함. -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
